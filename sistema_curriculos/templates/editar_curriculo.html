<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Currículo</title>
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity= "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin= "anonymous" ></head>
<body>
    <div class="container mt-5">
        <h1>Editar Currículo</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                {{ form.nome(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                {{ form.email(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                {{ form.telefone(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="endereco_web" class="form-label">Endereço Web:</label>
                {{ form.endereco_web(class="form-control") }}
            </div>
            <div class="mb-3">
                <label for="experiencia_profissional" class="form-label">Experiência Profissional:</label>
                {{ form.experiencia_profissional(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
        </form>
    </div>
</body>
</html>
