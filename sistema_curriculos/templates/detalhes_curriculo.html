<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Currículo</title>
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity= "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin= "anonymous" ></head>
<body>
    <div class="container mt-5">
        <h1>Detalhes do Currículo</h1>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td>{{ curriculo[0] }}</td>
            </tr>
            <tr>
                <th>Nome</th>
                <td>{{ curriculo[1] }}</td>
            </tr>
            <tr>
                <th>Telefone</th>
                <td>{{ curriculo[2] }}</td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td>{{ curriculo[3] }}</td>
            </tr>
            <tr>
                <th>Endereço Web</th>
                <td>{{ curriculo[4] }}</td>
            </tr>
            <tr>
                <th>Experiência Profissional</th>
                <td>{{ curriculo[5] }}</td>
            </tr>
        </table>
        <form action="{{ url_for('excluir_curriculo', curriculo_id=curriculo[0]) }}" method="POST">
            {{ form.hidden_tag() }}  <!-- Isso insere automaticamente o token CSRF -->
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
        
                
        <a href="{{ url_for('listar_curriculos') }}" class="btn btn-primary mt-3">Voltar para a lista de currículos</a>
    </div>
</body>
</html>
